<table class="table table-strip">
    <tr class="bg-dark text-white">
        <td> ID</td>
        <td> Name </td>
        <td> UserName </td>
        <td> Email </td>
        <td> MobileNo </td>
         <td> Action </td>
    </tr>
    
    <tr *ngFor="let u of this.user">
        <td>{{u.id}}</td>
        <td>{{u.name}}</td>
        <td>{{u.username}}</td>
        <td>{{u.email}}</td>
        <td>{{u.mobileno}}</td>
   
    </tr>
    </table>
